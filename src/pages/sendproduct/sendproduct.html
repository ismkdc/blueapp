<ion-header>

    <ion-navbar color="primary">
        <ion-title>Açıklama</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <img src="{{image}}">
    </ion-card>

    <ion-item style="background: transparent;">
        <ion-input [(ngModel)]="product.title" placeholder="Açıklama" style="color: black !important;"></ion-input>
    </ion-item>
    <ion-item style="background: transparent;">
        <ion-input [(ngModel)]="product.price" style="color: black !important;" placeholder="Fiyat"></ion-input>
    </ion-item>
    <ion-item no-lines>
        <button ion-button item-right (click)="addProduct(product)">
          Gönder
        </button>
    </ion-item>

</ion-content>
