<ion-content class="login-content" padding>
    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-67>
            <img src="assets/images/logo.png" />
        </ion-col>
        <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
        <form #registerForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>

                        <ion-item>
                            <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="newcreds.email" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="password" placeholder="Parola" name="password" [(ngModel)]="newcreds.password" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="password" placeholder="Ad" name="name" [(ngModel)]="newcreds.name" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="password" placeholder="Bölüm" name="department" [(ngModel)]="newcreds.department" required></ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full (click)="register(newcreds)" [disabled]="!registerForm.form.valid">Kayıt ol</button>
                    <button ion-button class="register-btn" block clear (click)="signin()">Giriş Yap</button>
                </ion-col>
            </ion-row>

        </form>
    </div>
</ion-content>
