<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Bluee
        </ion-title>
    </ion-navbar>

</ion-header>

<ion-content fullscreen>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content color="primary" pullingIcon="arrow-dropdown" refreshingSpinner="crescent">
        </ion-refresher-content>
    </ion-refresher>
    <ion-card *ngFor="let item of items">
        <ion-item>
            <ion-avatar item-left>
                <img src="{{ item.UserProfileImage }}" />
            </ion-avatar>
            <h2> {{ item.Username }}</h2>
            <div>{{ item.Date }}</div>
            <ion-icon item-right name="chatbubbles" (click)="msg(item.UserId, item.Username)"></ion-icon>

        </ion-item>

        <ion-card-content>
            {{ item.Title }}
        </ion-card-content>
        <ion-item>
            <img src="{{ item.ImageUrl }}">
        </ion-item>
        <ion-item>
            <ion-icon color="primary" name="cash"> {{item.Price}} TL</ion-icon>
        </ion-item>
        <ion-item>
            <ion-icon item-left name="school"></ion-icon>
            <p item-left>{{ item.Department }}</p>
            <ion-icon item-right name="heart" [style.color]="item.Style" (click)="fav(item.Id, $event)"></ion-icon>
        </ion-item>
