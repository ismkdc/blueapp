<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{username}}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <section id="main">
        <section id="messages">
<div *ngFor="let item of items">

            <article class="{{item.Class}}">
                <div class="avatar">
                    <img alt="avatar" src="{{item.Photo}}" />
                </div>
                <div class="msg">
                    <div class="tri"></div>
                    <div class="msg_inner">{{item.Message}}</div>
                </div>
            </article>

</div>

        </section>
        <footer>
         
            <textarea placeholder="MesajÄ±nÄ± yaz" [(ngModel)] = "messagetext">></textarea>
              <button class="button_color" ion-button (click)="sendmsg()"> <ion-icon name="paper-plane"></ion-icon></button>
           
        </footer>
    </section>
</ion-content>
